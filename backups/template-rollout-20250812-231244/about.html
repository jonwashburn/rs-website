<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Recognition Science</title>
  
  <link rel="stylesheet" href="/assets/css/template-core.css">
</head>
<body class="academic-page">
  <div id="header-placeholder"></div>

  <!-- Cosmic Hero Section -->
  <section class="hero hero-framed">
    <!-- Animated stars -->
    <div class="stars" id="stars"></div>
    
    <!-- Orbital rings -->
    <div class="orbit-container">
      <div class="orbit"></div>
      <div class="orbit"></div>
      <div class="orbit"></div>
    </div>

    <!-- Floating particles -->
    <div id="particles"></div>

    <!-- Hero content -->
    <div class="hero-content">
      <div class="hero-badge">Parameter-Free Physics</div>
      <h1 class="hero-title">Recognition Science</h1>
      <p class="hero-subtitle">
        Discovered by Jonathan Washburn in Austin, Texas
      </p>
      
      <div class="hero-stats">
        <div class="stat-card">
          <div class="stat-number">0</div>
          <div class="stat-label">Free Parameters</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">5</div>
          <div class="stat-label">Core Formulas</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">100%</div>
          <div class="stat-label">Logic-Based</div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 4 + 's';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }

    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      
      // Animate particles
      const duration = 15 + Math.random() * 20;
      const delay = Math.random() * 20;
      particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
      
      particlesContainer.appendChild(particle);
    }
  </script>

  <script src="/assets/js/main.js"></script>
</body>
</html>
