<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Recognition Science</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #ffffff;
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
    }

    /* Quantum Hero Section */
    .quantum-hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at top, #f0f4ff 0%, #ffffff 50%);
      overflow: hidden;
    }

    /* Quantum field visualization */
    .quantum-field {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.6;
    }

    .field-wave {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
    }

    .field-wave svg {
      width: 100%;
      height: 100%;
    }

    .field-path {
      fill: none;
      stroke: url(#waveGradient);
      stroke-width: 2;
      opacity: 0.3;
      animation: waveFlow 20s linear infinite;
    }

    @keyframes waveFlow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -1000; }
    }

    /* Floating phi symbols */
    .phi-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .phi-symbol {
      position: absolute;
      font-size: 2rem;
      color: rgba(65, 105, 225, 0.1);
      animation: floatPhi 30s ease-in-out infinite;
      font-family: 'Times New Roman', serif;
      font-style: italic;
    }

    @keyframes floatPhi {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      50% {
        transform: translate(100px, -200px) rotate(180deg);
        opacity: 0.1;
      }
      90% {
        opacity: 0.3;
      }
    }

    /* Hero content */
    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 900px;
      padding: 2rem;
    }

    .hero-badge {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: white;
      border: 2px solid #4169E1;
      border-radius: 50px;
      color: #4169E1;
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(65, 105, 225, 0.1);
    }

    .hero-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 800;
      color: #0a0f1c;
      margin-bottom: 1.5rem;
      letter-spacing: -0.03em;
      line-height: 1.1;
    }

    .hero-title .gradient-text {
      background: linear-gradient(135deg, #4169E1 0%, #9D4EDD 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: #64748b;
      margin-bottom: 3rem;
      line-height: 1.6;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <!-- Quantum Hero Section -->
  <section class="quantum-hero">
    <!-- Quantum field visualization -->
    <div class="quantum-field">
      <div class="field-wave">
        <svg>
          <defs>
            <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#4169E1;stop-opacity:0.3" />
              <stop offset="50%" style="stop-color:#9D4EDD;stop-opacity:0.2" />
              <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.3" />
            </linearGradient>
          </defs>
          <path class="field-path" d="M0,200 Q200,100 400,200 T800,200" stroke-dasharray="5,5" />
          <path class="field-path" d="M0,300 Q200,200 400,300 T800,300" stroke-dasharray="5,5" style="animation-delay: 0.5s" />
          <path class="field-path" d="M0,400 Q200,300 400,400 T800,400" stroke-dasharray="5,5" style="animation-delay: 1s" />
        </svg>
      </div>
    </div>

    <!-- Floating phi symbols -->
    <div class="phi-container" id="phiContainer"></div>

    <!-- Hero content -->
    <div class="hero-content">
      <div class="hero-badge">The Complete Framework</div>
      <h1 class="hero-title">
        About <span class="gradient-text">Recognition Science</span>
      </h1>
      <p class="hero-subtitle">
        Discovered by Jonathan Washburn in Austin, Texas
      </p>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    // Generate floating phi symbols
    const phiContainer = document.getElementById('phiContainer');
    const phiSymbols = ['φ', 'Φ', '1.618', 'π', '∞', '√', '∫', '∂'];
    
    for (let i = 0; i < 15; i++) {
      const phi = document.createElement('div');
      phi.className = 'phi-symbol';
      phi.textContent = phiSymbols[Math.floor(Math.random() * phiSymbols.length)];
      phi.style.left = Math.random() * 100 + '%';
      phi.style.top = Math.random() * 100 + '%';
      phi.style.animationDelay = Math.random() * 30 + 's';
      phi.style.fontSize = (1.5 + Math.random() * 2) + 'rem';
      phiContainer.appendChild(phi);
    }
  </script>

  <script src="/assets/js/main.js"></script>
</body>
</html>
