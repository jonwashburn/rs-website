<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Light as one voxel per tick">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2ec4b6"/>
      <stop offset="50%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#ffffff"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="1200" height="500" fill="url(#grid)"/>
  <!-- voxel wavefront moving right: one cell per tick -->
  <g transform="translate(100,80)">
    <rect x="0" y="160" width="220" height="20" fill="url(#g)" opacity="0.15"/>
    <rect x="220" y="140" width="220" height="60" fill="url(#g)" opacity="0.22"/>
    <rect x="440" y="120" width="220" height="100" fill="url(#g)" opacity="0.30"/>
    <rect x="660" y="100" width="220" height="140" fill="url(#g)" opacity="0.40"/>
    <rect x="880" y="80" width="120" height="180" fill="url(#g)" opacity="0.55"/>
    <!-- lightlike guide -->
    <path d="M 0,170 L 1000,80" fill="none" stroke="#6c5ce7" stroke-width="2" stroke-dasharray="6 6" opacity="0.7"/>
    <text x="720" y="60" font-size="14" fill="#444">one voxel per tick â†’ invariant c</text>
  </g>
  <!-- labels -->
  <text x="104" y="420" font-size="14" fill="#666">voxel grid</text>
  <text x="940" y="280" font-size="14" fill="#666">expanding wavefront</text>
</svg>


