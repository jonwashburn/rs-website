  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        packages: {'[+]': ['ams','newcommand']},
        macros: {
          C: '\\mathbb{C}',
          PP: '\\mathcal{P}',
          HS: '\\mathcal{S}_2',
          Half: '\\{\\,s\\in\\mathbb{C}:\\ \\Re s>\\tfrac12\\,\\}',
          Tr: '\\operatorname{Tr}',
          dettwo: '\\operatorname{det_2}',
          varphi: '\\varphi',
          phi: '\\varphi'
        }
      },
      svg: { fontCache: 'global' }
    };
  </script>

    .paper-body h3 { margin-top: 1.25rem; color: var(--color-primary); }

    .eqn { background: #f7f7f9; padding: 0.75rem; border-radius: 6px; overflow-x: auto; }
    .paper-body ul, .paper-body ol { margin: 0.75rem 0 1rem 1.25rem; }
    .paper-body li { margin: 0.25rem 0; }

<body class="template-page">
  <div id="header-placeholder"></div>
  <div id="sitewide-banner-placeholder"></div>

  <main>
    <section class="template-section">
      <div class="paper-wrap">
        <div class="paper-meta">
          <h1 class="paper-title">Prime‑Grid Lossless Models and KYP Closure in a Bounded‑Real Approach to the Riemann Hypothesis</h1>
          <div class="paper-author">Jonathan Washburn • <a href="mailto:washburn.jonathan@gmail.com">washburn.jonathan@gmail.com</a></div>
          <div class="paper-toolbar">
            <a class="template-btn" href="/Prime_Grid_Lossless_RH.pdf" download>Download PDF</a>
          </div>
        </div>

        <div id="paper-abstract" class="paper-abstract" style="display:none;"></div>
        <div id="paper-body" class="paper-body"></div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script src="/assets/js/main.js"></script>
  <script>
    (function(){
      const texPath = '/Prime-Grid-Lossless-Riemann.tex';
      const url = encodeURI(texPath);
      const bodyEl = document.getElementById('paper-body');
      const absEl = document.getElementById('paper-abstract');
      if (!bodyEl) return;

      function tx(s){
        // inline formatting only; keep math as-is for MathJax
        return s
          .replace(/\\emph\{([^}]*)\}/g, '<em>$1</em>')
          .replace(/\\textbf\{([^}]*)\}/g, '<strong>$1</strong>')
          .replace(/\\paragraph\{([^}]*)\}/g, '<h4>$1</h4>');
      }

      function wrapEnv(src, env, label){
        const re = new RegExp('\\\\begin\\{'+env+'\\}([\\s\\S]*?)\\\\end\\{'+env+'\\}', 'g');
        return src.replace(re, (_m, g1) => {
          return '<div class="env env-'+env+'">'+
                   '<div class="env-title">'+label+'</div>'+
                   '<div class="env-body">'+g1+'</div>'+
                 '</div>';
        });
      }

      function convert(tex){
        // strip preamble and trailer
        tex = tex.replace(/[\s\S]*?\\begin\{document\}/,'').replace(/\\end\{document\}[\s\S]*/,'');

        // abstract
        const am = tex.match(/\\begin\{abstract\}([\s\S]*?)\\end\{abstract\}/);
        if (am){ absEl.style.display=''; absEl.innerHTML = '<strong>Abstract</strong><br>'+tx(am[1].trim()); tex = tex.replace(am[0],''); }

        // theorem-like wrappers
        tex = wrapEnv(tex, 'theorem', 'Theorem');
        tex = wrapEnv(tex, 'lemma', 'Lemma');
        tex = wrapEnv(tex, 'proposition', 'Proposition');
        tex = wrapEnv(tex, 'corollary', 'Corollary');
        tex = wrapEnv(tex, 'remark', 'Remark');
        tex = wrapEnv(tex, 'conjecture', 'Conjecture');

        // sections
        tex = tex.replace(/\\section\*?\{([^}]*)\}/g, '<h2>$1</h2>');
        tex = tex.replace(/\\subsection\*?\{([^}]*)\}/g, '<h3>$1</h3>');

        // lists
        tex = tex.replace(/\\begin\{itemize\}/g,'<ul>').replace(/\\end\{itemize\}/g,'</ul>')
                 .replace(/\\begin\{enumerate\}/g,'<ol>').replace(/\\end\{enumerate\}/g,'</ol>')
                 .replace(/\\item\s*/g,'<li>');

        // equations env → $$ ... $$ to let MathJax render
        tex = tex.replace(/\\begin\{equation\}/g,'$$').replace(/\\end\{equation\}/g,'$$');
        tex = tex.replace(/\\\[/g,'$$').replace(/\\\]/g,'$$');

        // small cleanups
        tex = tex.replace(/\n\s*\n/g,'\n\n');

        // paragraph split: keep $$ blocks and block tags as-is
        const blocks = tex.split(/\n\n+/).map(b=>b.trim()).filter(Boolean);
        const html = blocks.map(b => {
          if (b.startsWith('<h2')||b.startsWith('<h3')||b.startsWith('<ul')||b.startsWith('<ol')||b.startsWith('<div class="env')||b.startsWith('$$')){
            return b;
          }
          return '<p>'+tx(b)+'</p>';
        }).join('\n');
        return html;
      }

      fetch(url)
        .then(r => r.ok ? r.text() : Promise.reject(new Error('Cannot load LaTeX')))
        .then(tex => { bodyEl.innerHTML = convert(tex); if (window.MathJax) { MathJax.typesetPromise(); } })
        .catch(() => { bodyEl.innerHTML = '<div class="template-reading">Full HTML rendering failed. Download the PDF <a href="/Prime_Grid_Lossless_RH.pdf">here</a>.</div>'; });
    })();
  </script>
</body>
</html>
