<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Recognition Science</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #ffffff;
      height: 100vh;
    }

    /* Cosmic Hero Section */
    .cosmic-hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #000000 0%, #0a0f1c 50%, #1a2332 100%);
      overflow: hidden;
    }

    /* Animated star field */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Orbital rings */
    .orbit-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .orbit {
      position: absolute;
      border: 1px solid rgba(65, 105, 225, 0.2);
      border-radius: 50%;
      animation: rotate 60s linear infinite;
    }

    .orbit:nth-child(1) {
      width: 300px;
      height: 300px;
      animation-duration: 30s;
    }

    .orbit:nth-child(2) {
      width: 500px;
      height: 500px;
      animation-duration: 45s;
      animation-direction: reverse;
    }

    .orbit:nth-child(3) {
      width: 700px;
      height: 700px;
      animation-duration: 60s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(65, 105, 225, 0.8);
      border-radius: 50%;
      filter: blur(1px);
    }

    /* Hero content */
    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
    }

    .hero-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: rgba(65, 105, 225, 0.2);
      border: 1px solid rgba(65, 105, 225, 0.5);
      border-radius: 50px;
      color: #4169E1;
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 2rem;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(65, 105, 225, 0.3); }
      50% { box-shadow: 0 0 40px rgba(65, 105, 225, 0.6); }
    }

    .hero-title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #4169E1 50%, #ffffff 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 4s ease infinite;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 3rem;
      line-height: 1.6;
      font-weight: 300;
    }

    .hero-stats {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      min-width: 150px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(65, 105, 225, 0.5);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 900;
      color: #4169E1;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
      }
      25% {
        transform: translate(30px, -50px) scale(1.1);
        opacity: 1;
      }
      50% {
        transform: translate(-20px, -100px) scale(0.9);
        opacity: 0.6;
      }
      75% {
        transform: translate(-40px, -50px) scale(1.05);
        opacity: 0.9;
      }
    }
  </style>
  <link rel="stylesheet" href="/assets/css/academic-style.css?v=20250812">
</head>
<body class="academic-page">
  <div id="header-placeholder"></div>

  <!-- Cosmic Hero Section -->
  <section class="cosmic-hero">
    <!-- Animated stars -->
    <div class="stars" id="stars"></div>
    
    <!-- Orbital rings -->
    <div class="orbit-container">
      <div class="orbit"></div>
      <div class="orbit"></div>
      <div class="orbit"></div>
    </div>

    <!-- Floating particles -->
    <div id="particles"></div>

    <!-- Hero content -->
    <div class="hero-content">
      <div class="hero-badge">Parameter-Free Physics</div>
      <h1 class="hero-title">Recognition Science</h1>
      <p class="hero-subtitle">
        Discovered by Jonathan Washburn in Austin, Texas
      </p>
      
      <div class="hero-stats">
        <div class="stat-card">
          <div class="stat-number">0</div>
          <div class="stat-label">Free Parameters</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">5</div>
          <div class="stat-label">Core Formulas</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">100%</div>
          <div class="stat-label">Logic-Based</div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 4 + 's';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }

    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      
      // Animate particles
      const duration = 15 + Math.random() * 20;
      const delay = Math.random() * 20;
      particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
      
      particlesContainer.appendChild(particle);
    }
  </script>

  <script src="/assets/js/main.js"></script>
</body>
</html>
