<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal of Recognition Science</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/site-template.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: false, theme: 'default' });</script>
</head>
<body class="template-page">
  <div id="header-placeholder"></div>

  <section class="template-hero template-hero-framed">
    <div class="template-container">
      <div class="template-hero-badge">JOURNAL</div>
      <h1 class="template-hero-title">The Journal of Recognition Science</h1>
      <p class="template-hero-lead">A live, machine‑auditable ledger of axioms, proofs, and prediction hashes.</p>
    </div>
  </section>

  <section class="template-section">
    <div class="template-container">
      <div id="journal-content">Loading…</div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="/assets/js/main.js"></script>
  <script>
    async function loadJournal() {
      try {
        const res = await fetch('/assets/data/journal.md');
        const text = await res.text();
        document.getElementById('journal-content').innerHTML = marked.parse(text);
        mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
      } catch (e) {
        document.getElementById('journal-content').textContent = 'Failed to load journal.';
        console.error(e);
      }
    }
    window.addEventListener('DOMContentLoaded', loadJournal);
  </script>
</body>
</html>
