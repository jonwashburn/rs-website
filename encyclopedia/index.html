<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://polyfill.io; style-src 'self' 'unsafe-inline';">
    <title>Recognition Science Encyclopedia</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/site-template.css" />
    <link rel="stylesheet" href="/assets/css/encyclopedia.css" />
    <style>
        .encyclopedia-index {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 2rem auto 3rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--secondary-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(10, 10, 30, 0.98);
            border: 1px solid var(--primary-gold);
            border-top: none;
            border-radius: 0 0 8px 8px;
            display: none;
            z-index: 1000;
        }
        
        .autocomplete-item {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: rgba(255, 215, 0, 0.1);
        }
        
        .autocomplete-item .title {
            font-weight: 600;
            color: var(--primary-gold);
            margin-bottom: 0.2rem;
        }
        
        .autocomplete-item .category {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .category-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .category-section:hover {
            border-color: var(--primary-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
        }
        
        .category-header {
            font-size: 1.4rem;
            color: var(--primary-gold);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .category-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: normal;
        }
        
        .page-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .page-item {
            margin: 0.5rem 0;
        }
        
        .page-link {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }
        
        .page-link:hover {
            color: var(--secondary-gold);
        }
        
        .difficulty-badge {
            font-size: 0.75rem;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary-gold);
        }
        
        .difficulty-expert {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
        }
        
        .difficulty-advanced {
            background: rgba(255, 165, 0, 0.1);
            color: #ffa500;
        }
        
        .difficulty-intermediate {
            background: rgba(0, 255, 0, 0.1);
            color: #4ecdc4;
        }
        
        .difficulty-foundational {
            background: rgba(0, 150, 255, 0.1);
            color: #45b7d1;
        }
        
        .index-hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .index-hero h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .index-stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            color: var(--primary-gold);
            font-weight: bold;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="template-page">
    <div id="header-placeholder"></div>
    
    <div class="encyclopedia-index">
        <div class="index-hero">
            <h1>Recognition Science Encyclopedia</h1>
            <p class="lead">Explore the complete framework of reality through Recognition Science</p>
            
            <div class="index-stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-pages">0</div>
                    <div class="stat-label">Total Pages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-categories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completion-percent">0%</div>
                    <div class="stat-label">Complete</div>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="encyclopedia-search"
                placeholder="Search encyclopedia... (start typing to see suggestions)"
                autocomplete="off"
            />
            <div class="autocomplete-dropdown" id="autocomplete-dropdown"></div>
        </div>
        
        <div class="category-grid" id="category-grid">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="/assets/js/main.js"></script>
    <script>
        // Encyclopedia data structure
        let encyclopediaData = [];
        let categories = {};
        
        // Initialize the index
        async function initializeIndex() {
            // Load the task data
            try {
                const response = await fetch('/agents/encyclopedia/tasks.complete-2000.json');
                const allTasks = await response.json();
                
                // Get list of existing pages
                const existingPages = await getExistingPages();
                
                // Process tasks and organize by category
                allTasks.forEach(task => {
                    const slug = task.title.toLowerCase()
                        .replace(/[^a-z0-9]+/g, '-')
                        .replace(/^-+|-+$/g, '');
                    
                    const exists = existingPages.includes(slug);
                    
                    const entry = {
                        title: task.title,
                        slug: slug,
                        category: task.category,
                        difficulty: task.difficulty,
                        tags: task.tags,
                        summary: task.summary,
                        exists: exists
                    };
                    
                    encyclopediaData.push(entry);
                    
                    if (!categories[task.category]) {
                        categories[task.category] = [];
                    }
                    categories[task.category].push(entry);
                });
                
                // Update stats
                updateStats();
                
                // Render categories
                renderCategories();
                
                // Setup search
                setupSearch();
                
            } catch (error) {
                console.error('Error loading encyclopedia data:', error);
            }
        }
        
        // Get list of existing pages from generated JSON
        async function getExistingPages() {
            try {
                const response = await fetch('/assets/data/existing-pages.json');
                const pages = await response.json();
                return pages;
            } catch (error) {
                console.error('Error loading existing pages:', error);
                // Fallback to empty array
                return [];
            }
        }
        
        function updateStats() {
            const totalPages = encyclopediaData.length;
            const existingPages = encyclopediaData.filter(page => page.exists).length;
            const totalCategories = Object.keys(categories).length;
            const completionPercent = Math.round((existingPages / totalPages) * 100);
            
            document.getElementById('total-pages').textContent = existingPages;
            document.getElementById('total-categories').textContent = totalCategories;
            document.getElementById('completion-percent').textContent = completionPercent + '%';
        }
        
        function renderCategories() {
            const grid = document.getElementById('category-grid');
            grid.innerHTML = '';
            
            // Sort categories by number of existing pages
            const sortedCategories = Object.entries(categories)
                .sort((a, b) => {
                    const aExists = a[1].filter(p => p.exists).length;
                    const bExists = b[1].filter(p => p.exists).length;
                    return bExists - aExists;
                });
            
            sortedCategories.forEach(([categoryName, pages]) => {
                const existingPages = pages.filter(p => p.exists);
                if (existingPages.length === 0) return; // Skip empty categories
                
                const section = document.createElement('div');
                section.className = 'category-section';
                
                const header = document.createElement('h2');
                header.className = 'category-header';
                header.innerHTML = `
                    ${categoryName}
                    <span class="category-count">(${existingPages.length}/${pages.length})</span>
                `;
                section.appendChild(header);
                
                const list = document.createElement('ul');
                list.className = 'page-list';
                
                // Show only existing pages
                existingPages.slice(0, 10).forEach(page => {
                    const item = document.createElement('li');
                    item.className = 'page-item';
                    
                    const link = document.createElement('a');
                    link.href = `/encyclopedia/${page.slug}.html`;
                    link.className = 'page-link';
                    link.innerHTML = `
                        <span>${page.title}</span>
                        <span class="difficulty-badge difficulty-${page.difficulty.toLowerCase()}">${page.difficulty}</span>
                    `;
                    
                    item.appendChild(link);
                    list.appendChild(item);
                });
                
                if (existingPages.length > 10) {
                    const more = document.createElement('li');
                    more.className = 'page-item';
                    more.innerHTML = `<span style="color: var(--text-secondary)">...and ${existingPages.length - 10} more</span>`;
                    list.appendChild(more);
                }
                
                section.appendChild(list);
                grid.appendChild(section);
            });
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('encyclopedia-search');
            const dropdown = document.getElementById('autocomplete-dropdown');
            let selectedIndex = -1;
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    dropdown.style.display = 'none';
                    return;
                }
                
                // Filter and sort results
                const results = encyclopediaData
                    .filter(page => 
                        page.title.toLowerCase().includes(query) ||
                        page.tags.some(tag => tag.toLowerCase().includes(query)) ||
                        page.summary.toLowerCase().includes(query)
                    )
                    .sort((a, b) => {
                        // Prioritize existing pages
                        if (a.exists && !b.exists) return -1;
                        if (!a.exists && b.exists) return 1;
                        
                        // Then by title match
                        const aStartsWith = a.title.toLowerCase().startsWith(query);
                        const bStartsWith = b.title.toLowerCase().startsWith(query);
                        if (aStartsWith && !bStartsWith) return -1;
                        if (!aStartsWith && bStartsWith) return 1;
                        
                        return a.title.localeCompare(b.title);
                    })
                    .slice(0, 10);
                
                if (results.length === 0) {
                    dropdown.style.display = 'none';
                    return;
                }
                
                // Render results
                dropdown.innerHTML = '';
                results.forEach((page, index) => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    if (index === selectedIndex) item.classList.add('selected');
                    
                    item.innerHTML = `
                        <div class="title">${page.title}</div>
                        <div class="category">${page.category} • ${page.difficulty}${!page.exists ? ' • Coming Soon' : ''}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        if (page.exists) {
                            window.location.href = `/encyclopedia/${page.slug}.html`;
                        }
                    });
                    
                    dropdown.appendChild(item);
                });
                
                dropdown.style.display = 'block';
                selectedIndex = -1;
            });
            
            // Keyboard navigation
            searchInput.addEventListener('keydown', (e) => {
                const items = dropdown.querySelectorAll('.autocomplete-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelection(items);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    items[selectedIndex].click();
                } else if (e.key === 'Escape') {
                    dropdown.style.display = 'none';
                    selectedIndex = -1;
                }
            });
            
            function updateSelection(items) {
                items.forEach((item, index) => {
                    if (index === selectedIndex) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            }
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                    selectedIndex = -1;
                }
            });
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeIndex);
    </script>
</body>
</html>
