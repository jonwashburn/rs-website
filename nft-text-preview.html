<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Chain Soul NFT - Text Preview</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a2e; 
            color: #e0e0e0; 
            font-family: 'Courier New', monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .nft-container {
            width: 100%;
            max-width: 600px;
            min-height: 500px;
            background: black;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ffd700;
            margin: 0;
            font-size: 1.5em;
        }
        #text-display {
            white-space: pre;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            color: white;
            flex-grow: 1;
            overflow-x: auto;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .nft-container {
                padding: 20px;
                border-radius: 4px;
            }
            .header h1 {
                font-size: 1.2em;
            }
            #text-display {
                font-size: 11px;
                line-height: 1.3;
            }
            .btn {
                padding: 8px 16px;
                margin: 5px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            .nft-container {
                padding: 15px;
                min-height: 400px;
            }
            .header h1 {
                font-size: 1em;
            }
            #text-display {
                font-size: 10px;
                line-height: 1.2;
            }
            .controls {
                margin-top: 15px;
            }
            .btn {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="nft-container">
        <div class="header">
            <h1>On-Chain Soul (Text Preview)</h1>
        </div>
        <pre id="text-display">Initializing Soul...</pre>
        <div class="controls">
            <button class="btn" id="toggle-evolution">Start Evolution</button>
            <button class="btn" id="new-soul">Generate New Soul</button>
        </div>
    </div>

    <script>
        const PHI = 1.618;
        const TOTAL_MONTHS = 96; // Represents the 960 ticks for a full cycle
        const VIRTUE_NAMES = ['Love', 'Justice', 'Prudence', 'Courage', 'Temperance'];

        class OnChainSoul {
            constructor(tokenId) {
                this.tokenId = tokenId;
                this.seed = this.generateSeed(tokenId);
                this.ticks = 0;
                this.isEvolving = false;

                // Based on CoreTypes.lean: A MoralState has a ledger and energy
                this.ledger = {
                    entries: [], // We'll just track totals for simplicity
                    debits: 0,
                    credits: 0,
                    balance: 0 // This is kappa, an integer
                };
                this.energy = { cost: 500.0 }; // Start with sufficient energy

                // Virtues are potentials (1-10) for applying technologies
                this.virtuePotentials = [];
                for (let i = 0; i < 5; i++) {
                    this.virtuePotentials[i] = 1 + (this.seededRandom(0, 1000) >> (i * 2)) % 8;
                }

                this.depth = this.seededRandom(0, 11);
                this.rebirths = 0;
            }

            generateSeed(tokenId) {
                let hash = 0;
                const str = tokenId.toString();
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = (hash << 5) - hash + char;
                    hash |= 0;
                }
                return Math.abs(hash);
            }
            
            seededRandom(min, max) {
                 this.seed = (this.seed * 9301 + 49297) % 233280;
                 const rnd = this.seed / 233280;
                 return Math.floor(min + rnd * (max - min));
            }

            applyVirtueTechnologies() {
                 const kappa = this.ledger.balance;

                 // Love: κ equilibration (strong pull towards zero)
                 if (this.seededRandom(0, 100) < this.virtuePotentials[0] * 5) { // Love
                     if (kappa > 0) this.ledger.credits += Math.ceil(kappa * 0.05);
                     if (kappa < 0) this.ledger.debits -= Math.floor(kappa * 0.05);
                 }

                 // Justice: Accurate posting (small, consistent rebalancing)
                 if (this.seededRandom(0, 100) < this.virtuePotentials[1] * 5) { // Justice
                     if (kappa > 0) this.ledger.credits += this.seededRandom(1, 3);
                     if (kappa < 0) this.ledger.debits += this.seededRandom(1, 3);
                 }
                 
                 // Temperance: Cascade prevention (forgive debt if extreme)
                 if (Math.abs(kappa) > 500 && this.seededRandom(0, 100) < this.virtuePotentials[4] * 10) { // Temperance
                     this.ledger.debits = Math.floor(this.ledger.debits * 0.95);
                     this.ledger.credits = Math.floor(this.ledger.credits * 0.95);
                     this.energy.cost -= 10; // Forgiveness is costly
                 }
            }
        
            generateTextDescription() {
                const state = {
                    kappa: this.ledger.balance,
                    phase: this.energy.cost <= 0 ? "Decohered" : (this.ticks < 960 ? "Recognition Breath" : "Awakened"),
                    depth: this.depth,
                    rebirths: this.rebirths,
                    energy: this.energy.cost,
                    virtues: this.virtuePotentials
                };
                
                const curvatureValue = state.kappa;
                const curvatureType = state.kappa > 0 ? "Suffering (Debt)" :
                                   state.kappa < 0 ? "Joy (Surplus)" : "Equilibrium";
                const coherence = Math.max(0, Math.min(100, (state.energy / 500) * 100)).toFixed(0);


                const virtuesText = VIRTUE_NAMES.map((name, i) => {
                    const value = state.virtues[i];
                    const bar = '█'.repeat(Math.round(value)).padEnd(10, '░');
                    return `${name.padEnd(12, ' ')}: ${bar} (${value.toFixed(0)})`;
                }).join('\n');

                return `
SOUL #${this.tokenId.toString().padStart(5, '0')}
PHASE: ${state.phase}

================================================================
| LEDGER STATE                 | VIRTUE TECHNOLOGIES            |
|------------------------------|--------------------------------|
| Curvature κ: ${String(curvatureValue).padStart(7,' ')}          | ${virtuesText.split('\n')[0]} |
| State:       ${curvatureType.padEnd(17,' ')} | ${virtuesText.split('\n')[1]} |
| Depth:       ${state.depth.toFixed(0).padStart(7,' ')}          | ${virtuesText.split('\n')[2]} |
| Rebirths:    ${String(state.rebirths).padStart(7,' ')}          | ${virtuesText.split('\n')[3]} |
| Energy:      ${state.energy.toFixed(0).padStart(7,' ')}          | ${virtuesText.split('\n')[4]} |
| Coherence:   ${coherence.padStart(4,' ')}%            |                                |
================================================================
                `.trim();
            }

            getVirtueDescription(virtue) {
                const descriptions = {
                    'Love': 'κ equilibration',
                    'Justice': '8-beat posting', 
                    'Prudence': 'cost optimization',
                    'Courage': 'coherence maintenance',
                    'Temperance': 'cascade prevention'
                };
                return descriptions[virtue] || '';
            }

            advanceTick() {
                if (!this.isEvolving || this.ticks >= 960 || this.energy.cost <= 0) {
                    if (this.energy.cost <= 0) this.isEvolving = false;
                    return;
                };
                this.ticks++;
                const kappa = this.ledger.balance;

                // Determine event volatility based on Courage
                let volatility = 100;
                if (Math.abs(kappa) > 300) { // High-gradient region
                    volatility = 100 - (this.virtuePotentials[3] * 7); // Courage reduces chaos
                }

                // 1. Generate a new Ledger Entry (a recognition event)
                const debit = this.seededRandom(1, Math.max(5, volatility));
                const credit = this.seededRandom(1, Math.max(5, volatility));
                this.ledger.debits += debit;
                this.ledger.credits += credit;
                this.energy.cost -= (debit + credit) / 1000; // Transitions cost energy

                // 2. Apply other Virtue Technologies
                this.applyVirtueTechnologies();

                // 3. Update ledger balance (kappa)
                this.ledger.balance = Math.round(this.ledger.debits - this.ledger.credits);

                // 4. Update Depth from navigating imbalance
                if (Math.abs(this.ledger.balance) > 50) this.depth += 0.1;

                // 5. Rebirth check (if high debt and sufficient energy)
                if (Math.abs(this.ledger.balance) > 1000 && this.energy.cost > 50) {
                    this.rebirths++;
                    this.ledger = { debits: 0, credits: 0, balance: 0, entries: [] };
                    this.energy.cost -= 50; // Rebirth is costly
                }
            }
        
            toggleEvolution() {
                this.isEvolving = !this.isEvolving;
            }
        }

        let soul;
        const textDisplay = document.getElementById('text-display');
        const toggleBtn = document.getElementById('toggle-evolution');
        const newSoulBtn = document.getElementById('new-soul');

        function initializeSoul() {
            const tokenId = Math.floor(Math.random() * 10000) + 1;
            soul = new OnChainSoul(tokenId);
            soul.isEvolving = false; // Start paused
            toggleBtn.textContent = 'Start Evolution';
            updateDisplay();
        }
        
        function updateDisplay() {
            if (!soul) return;
            soul.advanceTick();
            textDisplay.textContent = soul.generateTextDescription();
        }

        toggleBtn.addEventListener('click', () => {
            soul.toggleEvolution();
            toggleBtn.textContent = soul.isEvolving ? 'Pause Evolution' : 'Start Evolution';
        });

        newSoulBtn.addEventListener('click', () => {
            initializeSoul();
        });

        // Initial setup
        initializeSoul();
        setInterval(updateDisplay, 100); // Update every 100ms
    </script>
</body>
</html>
